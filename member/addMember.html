<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加成员</title>
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css">
    <style>
        .required::before {
            content: "*";
            color: #ff0000;
            margin-right: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title">
        <legend style="font-weight: bold;">添加成员</legend>
    </fieldset>
    <div class="layui-form" lay-filter="memberForm">
        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input id="username" type="text" name="username" class="layui-input" lay-verify="required"
                       lay-reqtext="姓名不能为空!" placeholder="请输入姓名">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked>
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">加入日期</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="birthday" placeholder="yyyy-MM-dd">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">身份证号</label>
            <div class="layui-input-block">
                <input id="userid" type="text" name="userid" class="layui-input" lay-verify="required"
                       lay-reqtext="身份证号不能为空!" placeholder="请输入身份证号">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">年龄</label>
            <div class="layui-input-block">
                <input id="useryear" type="text" name="useryear" class="layui-input" lay-verify="required"
                       lay-reqtext="年龄不能为空!" placeholder="请输入年龄">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">籍贯</label>
            <div class="layui-input-block">
                <select name="nativePlace" lay-verify="required">
                    <option value="1">山西太原</option>
                    <option value="2">山西大同</option>
                    <option value="3">山西忻州</option>
                    <option value="4">河北沧州</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">健身项目</label>
            <div class="layui-input-block">
                <select name="fitnessItem" lay-verify="required">
                    <option value="1">力量训练</option>
                    <option value="2">瑜伽</option>
                    <option value="3">普拉提</option>
                    <option value="4">动感单车</option>
                    <option value="5">拳击</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">手机号</label>
            <div class="layui-input-block">
                <input id="usertele" type="text" name="usertele" class="layui-input" lay-verify="required"
                       lay-reqtext="手机号不能为空!" placeholder="请输入手机号">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="status" lay-skin="switch" lay-filter="switchTest" lay-text="正常|退出" checked>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <!-- 提交按钮 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>

    <script src="../lib/layui-v2.6.3/layui.js"></script>
    <script>
        layui.use(['form', 'layer', 'laydate'], function () {
            var form = layui.form;
            var layer = layui.layer;
            var laydate = layui.laydate;
            $ = layui.$;

            // 1. 渲染“加入日期”选择器
            laydate.render({
                elem: '#birthday',
                lang: 'cn',
                format: 'yyyy-MM-dd',
                trigger: 'click' // 点击输入框才弹出日历，防止失焦校验被干扰
            });


            function validateAllFields() {
                var username = $('#username').val().trim();
                if (!username) {
                    layer.msg('姓名不能为空', { icon: 5 });
                    $('#username').focus();
                    return false;
                }
                if (!/^[\u4e00-\u9fa5]{2,10}$/.test(username)) {
                    layer.msg('姓名必须是2-10位汉字', { icon: 2 });
                    $('#username').focus();
                    return false;
                }

                var birthday = $('#birthday').val().trim();
                if (!birthday) {
                    layer.msg('加入日期不能为空', { icon: 5 });
                    $('#birthday').focus();
                    return false;
                }

                var userid = $('#userid').val().trim();
                if (!userid) {
                    layer.msg('身份证号不能为空', { icon: 5 });
                    $('#userid').focus();
                    return false;
                }
                var idReg = /^[1-9]\d{5}(18|19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/;
                if (!idReg.test(userid)) {
                    layer.msg('请输入18位有效身份证号', { icon: 2 });
                    $('#userid').focus();
                    return false;
                }

                var useryear = $('#useryear').val().trim();
                if (!useryear) {
                    layer.msg('年龄不能为空', { icon: 5 });
                    $('#useryear').focus();
                    return false;
                }
                var ageReg = /^[0-9]{1,3}$/;
                if (!ageReg.test(useryear) || useryear < 1 || useryear > 120) {
                    layer.msg('年龄需为1-120之间的数字', { icon: 2 });
                    $('#useryear').focus();
                    return false;
                }

                var usertele = $('#usertele').val().trim();
                if (!usertele) {
                    layer.msg('手机号不能为空', { icon: 5 });
                    $('#usertele').focus();
                    return false;
                }
                if (!/^1[3-9]\d{9}$/.test(usertele)) {
                    layer.msg('请输入11位有效手机号', { icon: 2 });
                    $('#usertele').focus();
                    return false;
                }

                return true;
            }

            $("#username").blur(function () {
                var username = $(this).val().trim();
                if (!username) {
                    layer.msg('姓名不能为空', { icon: 5 });
                } else if (!/^[\u4e00-\u9fa5]{2,10}$/.test(username)) {
                    layer.msg('姓名必须是2-10位汉字', { icon: 2 });
                }
            });

            $("#useryear").blur(function () {
                var useryear = $(this).val().trim();
                if (!useryear) {
                    layer.msg('年龄不能为空', { icon: 5 });
                } else if (!/^[0-9]{1,3}$/.test(useryear) || useryear < 1 || useryear > 120) {
                    layer.msg('年龄需为1-120之间的数字', { icon: 2 });
                }
            });

            $("#usertele").blur(function () {
                var usertele = $(this).val().trim();
                if (!usertele) {
                    layer.msg('手机号不能为空', { icon: 5 });
                } else if (!/^1[3-9]\d{9}$/.test(usertele)) {
                    layer.msg('请输入11位有效手机号', { icon: 2 });
                }
            });

            $("#userid").blur(function () {
                var userid = $(this).val().trim();
                if (!userid) {
                    layer.msg('身份证号不能为空', { icon: 5 });
                } else if (!/^[1-9]\d{5}(18|19|20)\d{2}((0[1-9])|(1[0-2]))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/.test(userid)) {
                    layer.msg('请输入18位有效身份证号', { icon: 2 });
                }
            });

            $("#birthday").blur(function () {
                var birthday = $(this).val().trim();
                if (!birthday) {
                    layer.msg('加入日期不能为空', { icon: 5 });
                }
            });

            form.on('submit(saveBtn)', function (data) {
                // 提交前先执行全量校验，有错误则阻止提交
                if (!validateAllFields()) {
                    return false;
                }

                // 校验通过，弹出最终提交信息
                var index = layer.alert(JSON.stringify(data.field, null, 2), {
                    title: '成员信息提交成功',
                    area: ['550px', '450px'], // 适配更多字段的显示
                    icon: 1
                }, function () {
                    // 关闭弹窗后，关闭当前iframe并刷新父页面（嵌入场景）
                    layer.close(index);
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                    parent.location.reload();
                });

                return false; // 阻止表单默认跳转，避免页面刷新
            });

            // 渲染表单组件（确保下拉框、开关等正常显示）
            form.render();
        });
    </script>
</body>
</html>
