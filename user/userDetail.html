
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看用户详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">

    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
	
	<div class="layui-form-item">
	    <label class="layui-form-label required">用户名</label>
	    <div class="layui-input-block" style="width: 620px;">
	        <input type="text" name="text" lay-verify="required" lay-reqtext="用户名不能为空"  value="张大三" class="layui-input" disabled readonly>
	    </div>
	</div>
    <div class="layui-form-item">
        <label class="layui-form-label required">真实姓名</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="text" name="text" lay-verify="required" lay-reqtext="真实姓名不能为空"  value="张三" class="layui-input" disabled readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">身份证号</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="text" name="text" lay-verify="required" lay-reqtext="身份证号不能为空" placeholder="请输入身份证号" value="140564123657896" class="layui-input" disabled readonly>
        </div>
    </div>
	<div class="layui-form-item">
	    <label class="layui-form-label required">角色</label>
	    <div class="layui-input-block" style="width: 620px;">
	        <select disabled readonly>
	            <option value="1" selected>普通用户</option>
	            <option value="2">管理员</option>
	            <option value="3">超级管理员</option>
	        </select>
	    </div>
	</div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="radio" name="sex" value="男" title="男" checked="" disabled readonly>
            <input type="radio" name="sex" value="女" title="女" disabled readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block" style="width: 620px;">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="手机号码不能为空"  value="13545678789" class="layui-input" disabled readonly>
        </div>
    </div>
	<div class="layui-form-item">
	    <label class="layui-form-label required">QQ</label>
	    <div class="layui-input-block" style="width: 620px;">
	        <input type="number" name="qq" lay-verify="required" lay-reqtext="QQ不能为空"  value="89789878" class="layui-input" disabled readonly>
	    </div>
	</div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block" style="width: 620px;">
            <textarea name="remark" class="layui-textarea" disabled readonly></textarea>
        </div>
    </div>

</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });


    layui.use('laydate', function(){
        var laydate = layui.laydate;

        var initYear;
        // 年选择器 （入学年份）
        laydate.render({
            elem: '#year',
            type: 'year',
            /* ready和change函数是为了实现选择年份时不用点确定直接关闭  */
            ready: function(date){ // 控件在打开时触发，回调返回一个参数：初始的日期时间对象
                initYear = date.year;
            },
            change: function(value, date, endDate){ // 年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
                var selectYear = date.year;
                var differ = selectYear-initYear;
                if (differ != 15 && differ != -15) {
                    if($(".layui-laydate").length){
                        $("#year").val(value);
                        $(".layui-laydate").remove();
                    }
                }
                initYear = selectYear;
            }
        });

        // 年月日选择器（加入时间）
        laydate.render({
            elem: '#joinDate'
        });

    });
    // 三级联动的JS代码

    //配置插件目录
    layui.config({
        base: '../js/lay-module/layarea/'
        , version: '1.0'
    });
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'layarea'], function () {
        var layer = layui.layer
            , form = layui.form
            , layarea = layui.layarea;

        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
    });

</script>
</body>
</html>
